name: Shopware Plugin Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Shopware
      uses: FriendsOfShopware/setup-shopware@v1
      with:
        shopware-version: v6.5.3.2
        php-version: 8.1
    
    - name: Setup Shopware Part 2
      run: composer setup
